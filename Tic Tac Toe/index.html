<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div class="child">
            <div id="id1" class = "game id11">GAME</div>
            <div id="id2" class = "game id22">TIC TAC TOE</div>
            <div id="id3" class = "game">
                <!-- <img id="ticimg" src="tictac.png" alt="tictactoeimg"> -->
                <button class="c1btn">
                    <span class="symbol">&#9654</span> 
                    <span class="txt">PLAY</span></button>
                <button class="c1btn">
                    <span class="symbol" id="reload">&#8635</span>
                     <span class="txt">RESET</span></button>
                <button class="c1btn">
                    <span class="symbol">&times;</span>
                    <span class="txt">EXIT</span></button>
            </div>
            <div id="id4" class = "game"><pre class="madewlove">Made with &hearts;       BY:       &#169; Coderr1ck</pre></div>
        </div>
        <div class="child" id="child2">
            <div id="pname" class="xo">
                <div id="pslide1" class="xbox">X's Turn</div>
                <div id="pslide2" class="xbox">O's Turn</div>
            </div>
            <hr>
            <div id="xo1" class="xo">
                <div class="xbox" id="d0"></div>
                <div class="xbox" id="d1"></div>
                <div class="xbox" id="d2"></div>
            </div>
            <div id="xo2" class="xo">
                <div class="xbox" id="d3"></div>
                <div class="xbox" id="d4"></div>
                <div class="xbox" id="d5"></div>
            </div>
            <div id="xo3" class="xo">   
                <div class="xbox" id="d6"></div>
                <div class="xbox" id="d7"></div>
                <div class="xbox" id="d8"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
